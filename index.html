	var counter = 0;

	function increaseCounter(){
	    counter++;
	    updateDisplay();
	  //increase the counter global variable by 1, then save the value back into counter

	}

	function decreaseCounter(){
	  if (counter <=0){

	}

	}

	{

	}

	function handleMouseover(){

	}
